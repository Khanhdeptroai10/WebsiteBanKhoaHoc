
<!-- Slideshow -->


<div class="my-2">
    <div class="swiper-container relative">
        <div class="swiper-wrapper">
            <div class="swiper-slide" ng-repeat="image in images">
                <img ng-src="{{ image }}" alt="Slideshow Image" class="w-full h-full object-cover">
            </div>
        </div>

        <!-- Nút "Next" và "Previous" sử dụng Tailwind CSS -->
        <div class="swiper-button-next absolute top-1/2 right-4 transform -translate-y-1/2 text-white"></div>
        <div class="swiper-button-prev absolute top-1/2 left-4 transform -translate-y-1/2 text-white"></div>

        <!-- Chấm tròn (pagination dots) -->
        <div class="swiper-pagination"></div>
    </div>
</div>
