<div class="w-[1000] m-8">
    <div class=" text-5xl">
        <h1>{{title}}</h1>
    </div>

    <form class="row" ng-submit="editStudent()">
        <div class="col">
            <label> Họ và tên</label>
            <input type="text" class="form-control" placeholder="Nguyễn Văn A" ng-model="student.ten" >
            <br>
            <label> Email</label>
            <input type="text" class="form-control" placeholder="a@gmail.com" ng-model="student.email" >
            <br>
            <label> Địa điểm học</label>
            <select ng-model="student.diadiem" class="form-control" >
                <option>Chọn địa điểm học</option>
                <option>Hà Nội</option>
                <option>Cần Thơ</option>
                <option>Hải Phòng</option>
                <option>Hà Nam</option>
                <option>Hồ Chí Minh</option>
            </select>
        </div>


        <div class="col">
            <label>Số điện thoại</label>
            <input type="text" class="form-control" placeholder="Số điện thoại" ng-model="student.SDT" >
            <br>
            <label> Ngành học</label>
            <select ng-model="student.nganh" class="form-control" >
                <option>Chưa xác định được ngành</option>
                <option>CNTT</option>
                <option>UDPM</option>
                <option>Logistic</option>
            </select>
            <br>
        </div>
        <br>
        <br>
        <div class="form-group mt-4">
            <button class="btn btn-primary ">Lưu</button>
           <button class="btn btn-success" type="reset">Reset</button>
        </div>
    </form>

</div>
