<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/b26.1/libs/angular.min.js"></script>
    <script src="/b26.1/libs/angular-route.js"></script>
    <title>Demo</title>
</head>
<body ng-app="app">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#!/trang-chu">Trang chủ</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main ng-view></main>
    <footer ><h1 class="bg-secondary">Đây là footer</h1> </footer>
    <script src="/b26.1/controller/listController.js"></script>
    <script src="/b26.1/controller/addContrller.js"></script>
    <script src="/b26.1/controller/detailController.js"></script>
    <script src="/b26.1/controller/editController.js"></script>

    <script >
        let myApp=angular.module('app',['ngRoute']);
        myApp.config(function ($routeProvider) {
            // config: cấu hình các tham số khỏi tạo
            // $routeProvider: mặc định ko thể thay đổi
            $routeProvider
                .when('/trang-chu', {
                    templateUrl: 'view/listStudent.html',
                    controller:listController
                })
                .when('/add-Student',{
                  templateUrl: 'view/addStudent.html',
                  controller:addController
                  
                })
                .when('/detail-Student/:id',{
                  templateUrl: 'view/detailStudent.html',
                  controller:detailController
                  
                })
                .when('/edit-Student/:id',{
                  templateUrl: 'view/editStudent.html',
                  controller:editController
                  
                })
                
        })
          
    </script>

</body>
</html>
