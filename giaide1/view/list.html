<div>
    <h1>{{title}}</h1>
    <a href="#!/phone/add"> <button class="btn btn-success">Theem moi</button></a>
    <table class="table">
        <tr>
            <td>ID</td>
            <td>Ten</td>
            <td>Gia</td>
            <td>Loai</td>
            <td></td>
        </tr>
        <tr ng-repeat="item in quanao">
            <td>{{item.id}}</td>
            <td>{{item.ten}}</td>
            <td>{{item.gia}}</td>
            <td>{{item.loai}}</td>
            <td>
                <a href="#!/edit/phone/{{item.id}}"> <button class="btn btn-success" >Chinhr sua</button></a>
                <a href="#!/detail/phone/{{item.id}}"> <button class="btn btn-primary" >Chi tiet</button></a>
                <a href="#!/delete(item.id)"> <button class="btn btn-danger" >Xoa</button></a>
            </td>
        </tr>
    </table>
</div>
