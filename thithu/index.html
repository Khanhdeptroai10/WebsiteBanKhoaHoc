<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/thithu/libs/angular.min.js"></script>
    <script src="/thithu/libs/angular-route.js"></script>

    <title>Document</title>

</head>

<body ng-app="app">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#!/trang-chu">Trang chủ</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main ng-view></main>
    <footer>Đây la footer</footer>
    <script src="/thithu/controller/danhsachcontroller.js"></script>
    <script src="/thithu/controller/addcontroller.js"></script>
    <script src="/thithu/controller/detailcontroller.js"></script>
    <script src="/thithu/controller/editcontroller.js"></script>

    
    <script>
        let myApp=angular.module('app',['ngRoute']);
        myApp.config(function($routeProvider){
            $routeProvider
            .when('/trang-chu',{
                templateUrl:"view/danhsach.html",
                controller:danhsachcontroller
            })
            .when('/add',{
                templateUrl:"view/add.html",
                controller:addcontroller
            })
            .when('/edit/:id',{
                templateUrl:"view/edit.html",
                controller:editcontroller
            })
            .when('/detail/:id',{
                templateUrl:"view/detail.html",
                controller:detailcontroller
            })

        })
    </script>
</body>

</html>
