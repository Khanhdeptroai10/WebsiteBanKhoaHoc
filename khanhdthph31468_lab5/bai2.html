<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/khanhdthph31468_lab5/libs/angular.min.js"></script>
    <script src="/khanhdthph31468_lab5/libs/angular-route.js"></script>
    <title>Bai2-Lab5</title>
</head>
<body>
    <div ng-app="bai2">
        <div class="container">
            <h1>Bài 2: Sử dụng $rootScope</h1>
            <div ng-controller="myCtrl1">
                <form action="">
                    <label for="">Họ và tên</label>
                    <input type="text" class="form-control" ng-model="student.ten">
        
                    <label for="">Ngày sinh</label>
                    <input type="text" class="form-control" ng-model="student.namSinh">
        
                    <label for="">Điểm</label>
                    <input type="text" class="form-control" ng-model="student.diem">
        
                    <button class="btn btn-success" ng-click="save()">Lưu  </button>
                    <button class="btn btn-success" ng-click="cancel()">  Hủy</button>
                </form>
            </div>
            <br><hr>
            <div ng-controller="myCtrl2">
                <table class="table">
                    <tr>
                        <th>Họ và tên</th>
                        <th>Ngày sinh</th>
                        <th>Điểm</th>
                        <th></th>
                    </tr>
                    <tr >
                        <td>{{students[0].ten}}</td>
                        <td>{{students[0].namSinh}}</td>
                        <td>{{students[0].diem}}</td>
                        <td><a href="#" ng-click="edit(0)">Sửa</a></td>
                    </tr>
                    <tr >
                        <td>{{students[1].ten}}</td>
                        <td>{{students[1].namSinh}}</td>
                        <td>{{students[1].diem}}</td>
                        <td><a href="#" ng-click="edit(1)">Sửa</a></td>
                    </tr>
                </table>
            </div>
            
    
        </div>
    </div>
    
    <script src="/khanhdthph31468_lab5/controller/bai1.js"></script>
</body>
</html>
